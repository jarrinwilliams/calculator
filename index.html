<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calcDisplay"></div>
        <div class="calcBtns">
            <button class="clearBtn">Clear</button>
            <button class="_7btn numBtn">7</button>
            <button class="_8btn numBtn">8</button>
            <button class="_9btn numBtn">9</button>
            <button class="divBtn opBtn">รท</button>
            <button class="_4btn numBtn">4</button>
            <button class="_5btn numBtn">5</button>
            <button class="_6btn numBtn">6</button>
            <button class="multBtn opBtn">x</button>
            <button class="_1btn numBtn">1</button>
            <button class="_2btn numBtn">2</button>
            <button class="_3btn numBtn">3</button>
            <button class="subBtn opBtn">-</button>
            <button class="_0btn numBtn">0</button>
            <button class="decBtn opBtn">.</button>
            <button class="addBtn opBtn">+</button><br>
            <button class="eqBtn">=</button>
        </div>
        
    </div>
    
</body>
</html>
